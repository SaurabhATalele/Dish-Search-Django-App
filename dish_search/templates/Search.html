<!-- dish_search_app/templates/dish_search_app/search_results.html -->
{% extends 'admin/base_site.html' %}

{% block content %}
  <div class="app-dish_search_app module">
    <h2>Search for Dishes</h2>
  <form id="searchForm" method="get" action="{% url 'search_view' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Search</button>
  </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>location</th>
        </tr>
      </thead>
      <tbody>
        {% for dish in results %}
          <tr>
            <td>{{ dish.name }}</td>
            <td>{{ dish.location }}</td>
          </tr>
        {% empty %}
          <tr>
            <td colspan="1">No results found.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
